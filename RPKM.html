	<h1>RPKM</h1>
	<h3>Step 1: </h3>
	Calculate total number of reads
	<h3>Step 2: </h3>
	Scale it to tens ( or millions depending on what factor you want to use )
	<h3>Step 3: </h3>
	Divide each number of reads by the appropriate scaling factor
	<h3>Step 4: </h3>
	Divide by length of gene ( in kb )
